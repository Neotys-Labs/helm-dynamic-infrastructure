apiVersion: v1
kind: Service
metadata:
  name: {{ include "nlweb.fullname" . }}-api-svc
  labels:
    {{- include "nlweb.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.service.api.port }}
      targetPort: api
      protocol: TCP
      name: http
  selector:
    {{- include "nlweb.selectorLabels" . | nindent 4 }}
