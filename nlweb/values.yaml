# Default values for nlweb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  backend:
    repository: neotys/neoload-web-backend
    pullPolicy: IfNotPresent
  frontend:
    repository: neotys/neoload-web-frontend
    pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

services:
  webapp:
    host: neoload-web.mycompany.com
    type: ClusterIP
    port: 80
    ingress:
      paths: [""]
  api:
    host: neoload-web-api.mycompany.com
    type: ClusterIP
    port: 80
    ingress:
      paths: [""]
  files:
    host: neoload-web-files.mycompany.com
    type: ClusterIP
    port: 80
    ingress:
      paths: [""]

ingress:
  enabled: true
  class: nginx
  annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
      nginx.ingress.kubernetes.io/rewrite-target: /
  tls:
    - secretName: tls-secret
      secretCertificate: 
      secretKey: 

resources:
  backend:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      cpu: 2
      memory: 3Gi
  frontend:
    requests:
      cpu: 500m
      memory: 900Mi
    limits:
      cpu: 2
      memory: 2Gi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

### Dependencies configuration
# MongoDB is required but its enablement here is discouraged 
# as it requires a fine-tuned installation environment with the right resources
# DO NOT USE IN PRODUCTION
mongodb:
  enabled: false
  usePassword: true
  clusterDomain: cluster.local


# Installs nginx-ingress controller as the load balancer / router for the application
# Disable if you rely upon other load balancer for routing to the app ingress
nginx-ingress:
  enabled: false
  controller:
    service:
      annotations: 
        service.beta.kubernetes.io/aws-load-balancer-type: nlb
      externalTrafficPolicy: Local
      omitClusterIp: true
  defaultBackend:
    enabled: false


# NLWeb configuration
neoload:
  configuration:
    backend:
      mongo:
        host: mymongodb.mongodb.svc.cluster.local
        port: 27017
        poolSize: 50
      java:
        xmx: 1800m
      misc:
        files:
          maxUploadSizeInBytes: "250000000"
          maxUploadPerWeek: "250"
        sendUsageStatistics: true
    frontend:
      java:
        xmx: 900m

nodeSelector: {}

tolerations: []

affinity: {}
