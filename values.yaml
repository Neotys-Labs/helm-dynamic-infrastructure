rbac:
  # Specifies whether RBAC resources should be created
  create: true

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  # name:

registryKey:
  enabled: false
  registry: https://registry.hub.docker.com
  username: userName
  password: password

image:
  agent:
    repository: neotys/neoload-web-dynamic-infrastructure-agent
    pullPolicy: IfNotPresent

resources:
  agent:
    limits:
      memory: 500Mi
    requests:
      memory: 500Mi
      cpu: 100m

neoload:
  labels:
    agent: {}
  annotations:
    deployment:
      agent: {}
    pod:
      agent: {}

securityContext:
  capabilities:
    drop:
      - ALL
  allowPrivilegeEscalation: false
  runAsNonRoot: true

podSecurityContext: {}
